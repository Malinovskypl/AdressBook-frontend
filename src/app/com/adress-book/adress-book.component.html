
<section class="vh-100" style="background-color: #508bfc;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center">
        <input hidden matInput class="form-control form-control-lg search" (keyup)="applyFilter($event)" placeholder="Wyszukaj..." #input>
      <div class="card shadow-2-strong" style="border-radius: 1rem;">
        <div class="card-body p-5 text-center">

          <table mat-table [dataSource]="dataSource">
  
           
             <!-- Position Column -->
             <ng-container matColumnDef="contact_id">
               <th mat-header-cell *matHeaderCellDef> Nr </th>
               <td mat-cell *matCellDef="let element; let i = index;"> {{i+1}} </td>
             </ng-container>
           
             <!-- Name Column -->
             <ng-container matColumnDef="contact_name">
               <th mat-header-cell *matHeaderCellDef> Imię
                <br>
                <input matInput class="form-control form-control-lg search" (keyup)="applyFilter($event)" placeholder="Wyszukaj..." #input>

               </th>
               <td mat-cell *matCellDef="let element"> {{element.contact_name}} </td>
             </ng-container>
  
              <!-- Symbol Column -->
             <ng-container matColumnDef="contact_surname">
                <th mat-header-cell *matHeaderCellDef> Nazwisko
                  <br>
                <input matInput class="form-control form-control-lg search" (keyup)="applyFilter($event)" placeholder="Wyszukaj..." #input>
                 </th>
                <td mat-cell *matCellDef="let element"> {{element.contact_surname}} </td>
              </ng-container>
           
             <!-- Weight Column -->
             <ng-container matColumnDef="contact_bday">
               <th mat-header-cell *matHeaderCellDef> Data urodzenia</th>
               <td mat-cell *matCellDef="let element"> {{element.contact_bday}} </td>
             </ng-container>
  
              <!-- Weight Column -->
              <ng-container matColumnDef="contact_photo">
                  <th mat-header-cell *matHeaderCellDef> Zdjęcie </th>
                  <td mat-cell *matCellDef="let element"> <img class="avatar" src="http://localhost:3000/{{element.contact_photo}}"/></td>
                </ng-container>
             
             <!-- Symbol Column -->
             <ng-container matColumnDef="contact_edit">
                 <th mat-header-cell *matHeaderCellDef> Szczegóły</th>
                 <td mat-cell *matCellDef="let element"> <a (click)="destroy(element)"><mat-icon >delete_forever</mat-icon></a>  <a routerLink="/edit/{{element.contact_id}}"><mat-icon>edit</mat-icon></a></td>
             </ng-container>
           
             <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
             <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
           
             <!-- Row shown when there is no matching data. -->
             <tr class="mat-row" *matNoDataRow>
               <td class="mat-cell" colspan="4">Brak danych dla:  "{{input.value}}"</td>
             </tr>
           </table>
        </div>
      </div>
    </div>
  </div>
</section>
